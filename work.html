---
layout: page
title: work
---

{% for post in site.categories.work limit:5 %}
  <div class="post">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <span class="sidebar">
      {{ post.date | date_to_long_string }}
    </span>                                
    <span class="extra">
      {{ post.client }} <br />
      {{ post.link }}
    </span>
    {{ post.content }}
    <small><em>Skills: {{ post.skills | array_to_sentence_string }}</em></small>    
  </div>
{% endfor %}
