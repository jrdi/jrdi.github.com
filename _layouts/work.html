---
layout: page
---

<div class="post">
  <h2><a href="{{ post.url }}">{{ page.title }}</a></h2>
  <span class="sidebar">{{ page.date | date_to_long_string }}.</span>
  <span class="extra">
    {{ page.client }} <br />
    {{ page.link }}
  </span>
  {{ content }}
  <small><em>Skills: {{ page.skills | array_to_sentence_string }}</em></small>    
</div>
